# Retrobox Theme for Kitty Terminal
# Based on the Retrobox Neovim colorscheme by Maxim Kim <habamax@gmail.com>
# Original: Retro groove color scheme similar to gruvbox originally designed by morhetz

# Basic colors
foreground              #ebdbb2
background              #1c1c1c
selection_foreground    #1c1c1c
selection_background    #83a598

# Cursor colors
cursor                  #fbf1c7
cursor_text_color       #1c1c1c

# URL underline color when hovering with mouse
url_color               #83a598

# Kitty window border colors
active_border_color     #8ec07c
inactive_border_color   #504945
bell_border_color       #fb4934

# OS Window titlebar colors
wayland_titlebar_color  system
macos_titlebar_color    system

# Tab bar colors
active_tab_foreground   #1c1c1c
active_tab_background   #fabd2f
inactive_tab_foreground #a89984
inactive_tab_background #3c3836
tab_bar_background      #1c1c1c

# Colors for marks (marked text in the terminal)
mark1_foreground #1c1c1c
mark1_background #8ec07c
mark2_foreground #1c1c1c
mark2_background #d3869b
mark3_foreground #1c1c1c
mark3_background #fabd2f

# The 16 terminal colors

# Black (color 0 and 8)
color0 #1c1c1c
color8 #928374

# Red (color 1 and 9)
color1 #cc241d
color9 #fb4934

# Green (color 2 and 10)
color2 #98971a
color10 #b8bb26

# Yellow (color 3 and 11)
color3 #d79921
color11 #fabd2f

# Blue (color 4 and 12)
color4 #458588
color12 #83a598

# Magenta (color 5 and 13)
color5 #b16286
color13 #d3869b

# Cyan (color 6 and 14)
color6 #689d6a
color14 #8ec07c

# White (color 7 and 15)
color7 #a89984
color15 #ebdbb2
